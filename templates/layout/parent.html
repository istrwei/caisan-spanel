<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">彩伞主机</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/static/formvalidation/css/formValidation.min.css}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link th:href="@{/static/style.css}" rel="stylesheet" />

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li class="active"><a th:href="@{/}">首页</a></li>
            <th:block th:with="isLogin = ${#authorization.expression('isAuthenticated()')}">
            <th:block th:if="${isLogin}">
            <li class="dropdown">
            	<a class="dropdown-toggle" data-toggle="dropdown" href="#" th:inline="text">[[${#authentication.name}]] <span class="caret"></span></a>
            	<ul class="dropdown-menu" style="right: 0; left: auto;">
					<li><a th:href="@{/}">首页</a></li>
					<li>
						<form th:action="@{/logout}" method="post"></form>
						<a href="#" onclick="$(this).parent().find('form').submit();">退出</a>
					</li>
    			</ul>
            </li>
            </th:block>
            <th:block th:unless="${isLogin}">
            <li><a th:href="@{/register}">注册</a></li>
            <li><a th:href="@{/login}">登录</a></li>
            </th:block>
            </th:block>
          </ul>
        </nav>
        <h3 class="text-muted">彩伞主机</h3>
      </div>

	  <th:block layout:fragment="content"></th:block>

      <footer class="footer">
      	<div class="container">
        	<p>&copy; 2016 Caisan, Inc.</p>
        </div>
      </footer>

    </div> <!-- /container -->
    <script type="text/javascript" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/formvalidation/js/formValidation.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/formvalidation/js/framework/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/formvalidation/js/language/zh_CN.js}"></script>
	<th:block layout:fragment="js"></th:block>
  </body>
</html>
